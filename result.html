    <script type="module">

      // "firebase" ã®æƒ…å ±

        apiKey: "AIzaSyBfCuUFAxzhxuHhPYFkH_-rhwsKB9XthCc",

      // "firebase" ã«ãƒ‡ãƒ¼ã‚¿ã‚’æ¸¡ã™ãŸã‚ã®é–¢æ•°

          // æˆåŠŸæ™‚ã«ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒšãƒ¼ã‚¸ã¸

          )}&score=${score}`;
        } catch (e) {

          const error = document.createElement("div");
          error.textContent = "ä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚";

    <script>
      // "URL" ã‹ã‚‰èª­ã¿å–ã£ãŸæƒ…å ±
      const params = new URLSearchParams(window.location.search);
      const score = Number(params.get("score"));
      const beatCount = Number(params.get("beatCount"));

      // ãƒªã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã¨å®Ÿè¡Œã•ã‚Œã‚‹
      function restart() {
        window.location.href = "/";
      }

      // ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡ã™ã‚‹ãŸã‚ã®ãƒ•ã‚©ãƒ¼ãƒ ã‚’ç”Ÿæˆ
      function createDataForm() {
        console.log("createDataForm å‘¼ã°ã‚ŒãŸ");

        const resultBox = document.querySelector(".result-box");
        resultBox.classList.add("hidden");

        const formContainer = document.createElement("div");
        const form = document.createElement("form");
        formContainer.classList.add("form-container");
        form.classList.add("form");
        form.innerHTML = `
        <input type="text" name="name" placeholder="åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" autocomplete="off" required />
        <button type="button" id="submit-btn">ç™»éŒ²</button>
      `;

        formContainer.appendChild(form);
        document.body.appendChild(formContainer);

        // ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
        const submitButton = form.querySelector("#submit-btn");
        submitButton.addEventListener('click', function() {
          const formData = new FormData(form);
          const name = formData.get("name");

          if (name && name.trim()) {
            window.addScore(name, score);
          } else {
            alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          }
        });
        
        // ãƒ•ã‚©ãƒ¼ãƒ ã®submitã‚¤ãƒ™ãƒ³ãƒˆã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(form);
          const name = formData.get("name");

          if (name && name.trim()) {
            window.addScore(name, score);
          } else {
            alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          }
        });
      }

      const canvas = document.getElementById("mainCanvas");
      const ctx = canvas.getContext("2d");
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      const particles = [];
      function createParticle() {
        const x = Math.random() * canvas.width;
        const y = canvas.height;
        const vx = (Math.random() - 0.5) * 4;
        const vy = -(Math.random() * 5 + 2);
        const r = Math.random() * 3 + 2;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        return { x, y, vx, vy, r, color, life: 0, maxLife: 100 };
      }

      setInterval(() => {
        const count = Math.floor(Math.random() * 3);
        for (let i = 0; i < count; i++) {
          particles.push(createParticle());
        }
      }, 100);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();

          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.life++;

          if (p.life > p.maxLife) {
            particles.splice(i, 1);
          }
        }

        requestAnimationFrame(draw);
      }
      draw();

      if (score >= 1000) {
        document.getElementById("msg").innerText = "ãŠã‚ã§ã¨ã†ï¼é«˜ã‚¹ã‚³ã‚¢ï¼ï¼"; 
        loadEffect2();
      } else if (score >= 800) {
        document.getElementById("msg").innerText = "ã™ã”ã„ï¼ã„ã„æ„Ÿã˜ï¼";
        loadEffect1();
      } else {
        document.getElementById("msg").innerText = "ã‚‚ã†å°‘ã—é ‘å¼µã£ã¦ã¿ã‚ˆã†ï¼ï¼";
      }

      function loadEffect1() {
        const canvas1 = document.getElementById("extraCanvas1");
        canvas1.style.display = "block";
        const ctx1 = canvas1.getContext("2d");
        function resize() {
          canvas1.width = window.innerWidth;
          canvas1.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();
        const particles = [];

        function createParticle() {
          const dir = Math.random() > 0.5 ? 1 : -1;
          const x = dir === 1 ? 0 : canvas1.width;
          const y = canvas1.height;
          const vx = dir * (Math.random() * 3 + 2);
          const vy = -Math.random() * 8 - 5;
          const r = Math.random() * 4 + 4;
          const color = `hsl(${Math.random() * 60 + 30}, 100%, 60%)`;
          return { x, y, vx, vy, r, color, life: 0, maxLife: 60 };
        }

        function drawParticles() {
          ctx1.globalCompositeOperation = "source-over";
          ctx1.fillStyle = "rgba(0, 0, 0, 0.1)";
          ctx1.fillRect(0, 0, canvas1.width, canvas1.height);
          ctx1.globalCompositeOperation = "lighter";

          for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            ctx1.beginPath();
            ctx1.fillStyle = p.color;
            ctx1.shadowBlur = 20;
            ctx1.shadowColor = p.color;
            ctx1.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx1.fill();
            ctx1.shadowBlur = 0;
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.3;
            p.life++;
            if (p.life > p.maxLife) {
              particles.splice(i, 1);
            }
          }

          if (particles.length < 20) {
            particles.push(createParticle());
          }

          requestAnimationFrame(drawParticles);
        }
        drawParticles();
      }

      function loadEffect2() {
        const canvas2 = document.getElementById("extraCanvas2");
        canvas2.style.display = "block";
        const ctx2 = canvas2.getContext("2d");
        canvas2.width = window.innerWidth;
        canvas2.height = window.innerHeight;

        class Particle {
          constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = Math.random() * 2 + 1;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 3 + 1;
            this.life = 0;
            this.maxLife = 50 + Math.random() * 50;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
          }
          update() {
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;
            this.life++;
          }
          draw(ctx) {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        class Firework {
          constructor(startX, direction = "left") {
            this.startX = startX;
            this.startY = canvas2.height;
            this.x = this.startX;
            this.y = this.startY;
            this.ctrlX =
              this.startX +
              (direction === "left" ? 1 : -1) * (Math.random() * 100 + 100);
            this.ctrlY = (Math.random() * canvas2.height) / 2 + 100;
            this.endX = this.ctrlX + (Math.random() * 50 - 25);
            this.endY = this.ctrlY - 100;
            this.progress = 0;
            this.exploded = false;
            this.color = "white";
            this.radius = 3;
          }
          update() {
            this.progress += 0.02;
            if (this.progress >= 1) {
              this.exploded = true;
              explode(this.x, this.y);
            } else {
              const t = this.progress;
              this.x =
                (1 - t) * (1 - t) * this.startX +
                2 * (1 - t) * t * this.ctrlX +
                t * t * this.endX;
              this.y =
                (1 - t) * (1 - t) * this.startY +
                2 * (1 - t) * t * this.ctrlY +
                t * t * this.endY;
            }
          }
          draw(ctx) {
            ctx.save();
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
          }
        }

        const fireworks = [];
        const particles = [];

        function explode(x, y) {
          for (let i = 0; i < 30; i++) {
            particles.push(new Particle(x, y));
          }
        }

        function launchFireworks() {
          const left = [50, 100, 150];
          const right = [
            canvas2.width - 50,
            canvas2.width - 100,
            canvas2.width - 150,
          ];
          left.forEach((x) => fireworks.push(new Firework(x, "left")));
          right.forEach((x) => fireworks.push(new Firework(x, "right")));
        }

        launchFireworks();
        setInterval(launchFireworks, 2000);

        function animate() {
          ctx2.clearRect(0, 0, canvas2.width, canvas2.height);

          for (let i = fireworks.length - 1; i >= 0; i--) {
            const fw = fireworks[i];
            if (!fw.exploded) {
              fw.update();
              fw.draw(ctx2);
            } else {
              fireworks.splice(i, 1);
            }
          }

          for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.update();
            p.draw(ctx2);
            if (p.life > p.maxLife) particles.splice(i, 1);
          }

          requestAnimationFrame(animate);
        }
        animate();
      }
    </script>
