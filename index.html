<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドックンバトル - タイトル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { 
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
                border-color: rgba(0, 255, 255, 0.5);
            }
            100% { 
                box-shadow: 0 0 60px rgba(0, 255, 255, 0.6);
                border-color: rgba(0, 255, 255, 0.8);
            }
        }

        .game-title {
            font-size: 4rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-subtitle {
            font-size: 1.5rem;
            color: #ff6666;
            text-shadow: 0 0 10px rgba(255, 102, 102, 0.6);
            margin-bottom: 40px;
            animation: subtitleFlash 4s ease-in-out infinite;
        }

        @keyframes subtitleFlash {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.7; }
        }

        .heart-animation {
            display: inline-block;
            margin: 20px 0;
            animation: heartBeat 1s ease-in-out infinite;
        }

        .heart {
            width: 80px;
            height: 80px;
            background: #ff6666;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            position: relative;
            box-shadow: 0 0 20px rgba(255, 102, 102, 0.6);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 80px;
            height: 80px;
            position: absolute;
            border-radius: 50px;
            background: #ff6666;
        }

        .heart::before {
            top: -40px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 40px;
        }

        @keyframes heartBeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .menu-button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #fff;
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .start-button {
            background: linear-gradient(45deg, #ff6666, #ff9999);
            border-color: #ff6666;
            box-shadow: 0 0 20px rgba(255, 102, 102, 0.4);
        }

        .start-button:hover {
            background: linear-gradient(45deg, #ff9999, #ffcccc);
            box-shadow: 0 0 30px rgba(255, 102, 102, 0.6);
            transform: translateY(-2px);
        }

        .ranking-button {
            background: linear-gradient(45deg, #00aaff, #66ccff);
            border-color: #00aaff;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
        }

        .ranking-button:hover {
            background: linear-gradient(45deg, #66ccff, #cceeFF);
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.6);
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 30px;
            font-size: 1rem;
            color: #cccccc;
            line-height: 1.6;
            text-align: left;
            max-width: 600px;
        }

        .instructions h3 {
            color: #00ffff;
            margin-bottom: 10px;
            text-align: center;
        }

        .instructions ul {
            list-style: none;
            padding-left: 0;
        }

        .instructions li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .instructions li::before {
            content: '❤️';
            position: absolute;
            left: 0;
            animation: instructionHeartBeat 2s ease-in-out infinite;
        }

        @keyframes instructionHeartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .title-container {
                padding: 20px;
                margin: 20px;
            }

            .game-title {
                font-size: 2.5rem;
            }

            .game-subtitle {
                font-size: 1.2rem;
            }

            .menu-button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .heart {
                width: 60px;
                height: 60px;
            }

            .heart::before,
            .heart::after {
                width: 60px;
                height: 60px;
            }

            .heart::before {
                top: -30px;
            }

            .heart::after {
                left: 30px;
            }
        }

        @media (max-width: 480px) {
            .title-container {
                padding: 15px;
                margin: 10px;
            }

            .game-title {
                font-size: 2rem;
            }

            .game-subtitle {
                font-size: 1rem;
            }

            .menu-button {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="title-container">
        <h1 class="game-title">ドックンバトル</h1>
        <p class="game-subtitle">～心拍数で戦うシューティングゲーム～</p>
        
        <div class="heart-animation">
            <div class="heart"></div>
        </div>
        
        <div class="menu-buttons">
            <a href="game.html" class="menu-button start-button">ゲームスタート</a>
            <a href="ranking.html" class="menu-button ranking-button">ランキング</a>
        </div>
        
        <div class="instructions">
            <h3>ゲームの特徴</h3>
            <ul>
                <li>心拍数で弾を発射する新感覚シューティング</li>
                <li>Bluetooth心拍センサーと連動</li>
                <li>心拍数を上げてより多くの弾を撃とう！</li>
                <li>効果音: 魔王魂様</li>
            </ul>
        </div>
    </div>

    <script>
        // 星空エフェクト
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // 効果音プリロード（あれば）
        function preloadSounds() {
            try {
                const sounds = ['music.mp3', 'dead.mp3', 'get-damage.mp3'];
                sounds.forEach(sound => {
                    const audio = new Audio(sound);
                    audio.preload = 'auto';
                    audio.volume = 0.02;
                });
                console.log('効果音プリロード完了');
            } catch (error) {
                console.log('効果音プリロードエラー:', error);
            }
        }

        // ボタンクリック効果音
        function playClickSound() {
            try {
                // 簡単なクリック音をWeb Audio APIで生成
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                console.log('クリック音生成エラー:', error);
            }
        }

        // キーボードナビゲーション
        function setupKeyboardNavigation() {
            const buttons = document.querySelectorAll('.menu-button');
            let currentIndex = 0;
            
            // 初期フォーカス
            buttons[currentIndex]?.focus();
            
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
                        buttons[currentIndex].focus();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        currentIndex = (currentIndex + 1) % buttons.length;
                        buttons[currentIndex].focus();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        playClickSound();
                        buttons[currentIndex].click();
                        break;
                }
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            preloadSounds();
            setupKeyboardNavigation();
            
            // ボタンクリック時の効果音
            document.querySelectorAll('.menu-button').forEach(button => {
                button.addEventListener('click', playClickSound);
            });
            
            console.log('ドックンバトル タイトル画面 読み込み完了');
        });

        // アニメーション最適化
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // ページが非表示の時はアニメーションを停止
                document.body.style.animationPlayState = 'paused';
            } else {
                // ページが表示されたらアニメーションを再開
                document.body.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
